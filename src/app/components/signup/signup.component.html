
@if(alreadyExists()){
  <div  class="flex w-full justify-center items-center">
    <p   class="bg-red-400  tracking-widest w-[80%] p-4 flex justify-center items-center">
      User with this Id already exists .  please Login 
    </p>
    <button class="w-fit p-4 cursor-pointer text-white bg-black" (click)="closeBtn()">X</button>
  </div>
}

  

    
   <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      
      <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Sign in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST" [formGroup]="signupForm">
        
        
        <div>
          <label for="email" class="block text-sm/6 font-medium text-gray-900">User Name</label>
          <div class="mt-2">
            <input  formControlName="userName" type="text" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
            <p [hidden]="userName?.valid || userName?.untouched "> Username is required</p> 
          </div>
        </div>

        <div>
            <label for="user_name" class="block text-sm/6 font-medium text-gray-900">Email address</label>
            <div class="mt-2">
              <input  formControlName="emailId" type="email" name="email" id="user_name" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
              <p [hidden]="emailId?.valid || emailId?.untouched "> Email is required</p> 
            </div>
          </div>
          <div formGroupName="passwords">
            <div>
              <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
              <div class="mt-2">
                <input  formControlName="password" type="password" name="email" id="password" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                <p [hidden]="password?.valid || password?.untouched "> Password is required</p> 
              </div>
            </div>
    
            <div>
              <label for="confirm_passw" class="block text-sm/6 font-medium text-gray-900">Confirm Password</label>
              <div class="mt-2">
                <input  formControlName="confirmPassword" type="password" name="email" id="confirm_passw" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                <p [hidden]="confirmPassword?.valid || confirmPassword?.untouched "> Confirmpassword is required</p> 
              </div>
            </div>
          </div>
        
  
        <div>
          <button type="submit" (click)="submitButton()"  class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm/6 text-gray-500">
        Already a member?
        <a routerLink="/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Login</a>
      </p>
    </div>
  </div>
  <router-outlet/>
